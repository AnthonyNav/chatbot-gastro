<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gastro-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags para SEO y PWA -->
    <meta name="description" content="Asistente médico gastroenterológico con IA para diagnóstico y orientación de síntomas digestivos" />
    <meta name="keywords" content="gastroenterología, diagnóstico médico, IA médica, síntomas digestivos, emergencias médicas" />
    <meta name="author" content="GastroBot Medical Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- PWA Meta tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GastroBot" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gastrobot.app/" />
    <meta property="og:title" content="GastroBot - Asistente Médico Gastroenterológico" />
    <meta property="og:description" content="Diagnóstico asistido por IA para síntomas gastrointestinales" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gastrobot.app/" />
    <meta property="twitter:title" content="GastroBot - Asistente Médico Gastroenterológico" />
    <meta property="twitter:description" content="Diagnóstico asistido por IA para síntomas gastrointestinales" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Preconectar a dominios externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Iconos para diferentes dispositivos -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Título dinámico -->
    <title>GastroBot - Asistente Médico Gastroenterológico</title>
    
    <!-- Estilos críticos inline para mejorar el rendimiento -->
    <style>
      /* Critical CSS para loading inicial */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
      
      .loading-subtitle {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Ocultar el loading cuando la app esté lista */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <!-- Loading inicial -->
    <div class="loading-container" id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">GastroBot</div>
      <div class="loading-subtitle">Iniciando asistente médico...</div>
    </div>
    
    <!-- Contenedor principal de React -->
    <div id="root"></div>
    
    <!-- Scripts de configuración inicial -->
    <script>
      // Configurar tema inicial basado en preferencias del sistema
      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      
      // Detectar modo de alto contraste
      if (window.matchMedia('(prefers-contrast: high)').matches) {
        document.documentElement.classList.add('high-contrast');
      }
      
      // Detectar si es una instalación PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.classList.add('pwa-mode');
      }
      
      // Configurar variables de emergencia
      window.EMERGENCY_CONTACTS = {
        ambulance: '911',
        cruzRoja: '066',
        poisonControl: '01-800-0147-47'
      };
      
      // Ocultar loading cuando React tome control
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Manejo de errores globales
      window.addEventListener('error', (event) => {
        console.error('Error global:', event.error);
        
        // En producción, enviar errores a servicio de monitoreo
        if (window.location.hostname !== 'localhost') {
          // Implementar servicio de tracking de errores
        }
      });
      
      // Manejo de promesas rechazadas
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Promesa rechazada:', event.reason);
        
        // Prevenir que el error aparezca en la consola del navegador
        event.preventDefault();
      });
    </script>
    
    <!-- Script principal de Vite -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Analytics y monitoreo (solo en producción) -->
    <script>
      if (window.location.hostname !== 'localhost') {
        // Aquí se puede agregar Google Analytics, Sentry, etc.
        console.log('Modo producción: Analytics habilitado');
      }
    </script>
  </body>
</html>
